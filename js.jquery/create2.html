<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
</head>

<body>
    <!-- 추가하려면
    li만들고 
    버튼동작하고 
    ul태그에 추가 
    -->

    <input name="fruit">
    <button id="btn">추가</button>
    <ul class="list">
        <li class="item">딸기</li>
    </ul>
    <script>
        //표에 있는 함수 다외우면 가능함 제발 외우자 ㅎㅎ 
        tfruit = document.querySelector('[name="fruit"]')

        //click, mouseover
        btn.addEventListener("click", function () {
            // let txt = document.querySelector('[name="fruit"]').value
            let txt = tfruit.value

            document.querySelector(".list").innerHTML += `<li class="item">${txt}</li>`
            // 1)
            // document.querySelector('[name="fruit"]').value =""
            // 전역변수 만들었으면 
            // tfruit.value =""

            // 2)
            // document.querySelector('[name="fruit"]').select()
            tfruit.select();
            tfruit.focus();
            // tfruit.remove();
        });

        //엔터키 치면 버튼클릭처럼 동작하게 하고싶어
        tfruit.addEventListener("keydown", function(){
            console.log(event.keyCode);

            if(event.keyCode == 13) {
                btn.click();
            }

        })
    </script>
</body>

</html>
